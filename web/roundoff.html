  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;

    }

    .calculator {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin-right: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      font-size: 18px;
      margin-top: 20px;
    }
  </style>

<body>
  <div class="calculator">
    <h2>Round-off Calculator</h2>
    
    <label for="number">Enter a number:</label>
    <input type="number" id="number" placeholder="Enter a number" />

    <button onclick="roundToNearestTenth()">Round to Nearest Tenth</button>
    <button onclick="roundToNearestHundred()">Round to Nearest Hundred</button>
    <button onclick="roundToNearestThousand()">Round to Nearest Thousand</button>

    <div id="result"></div>
  </div>

  <script>
    function roundToNearestTenth() {
      const number = parseFloat(document.getElementById('number').value);
      const roundedNumber = Math.round(number / 10) * 10;

      document.getElementById('result').innerHTML = `Rounded-off number to nearest ten: ${roundedNumber.toFixed(2)}`;
    }

    function roundToNearestHundred() {
      const number = parseFloat(document.getElementById('number').value);
      const roundedNumber = Math.round(number / 100) * 100;

      document.getElementById('result').innerHTML = `Rounded-off number to nearest hundred: ${roundedNumber.toFixed(2)}`;
    }

    function roundToNearestThousand() {
      const number = parseFloat(document.getElementById('number').value);
      const roundedNumber = Math.round(number / 1000) * 1000;

      document.getElementById('result').innerHTML = `Rounded-off number to nearest thousand: ${roundedNumber.toFixed(2)}`;
    }

    function roundOff(decimalPlaces) {
      const number = parseFloat(document.getElementById('number').value);
      const roundedNumber = number.toFixed(decimalPlaces);

      document.getElementById('result').innerHTML = `Rounded-off number: ${roundedNumber}`;
    }
  </script>
</body>
